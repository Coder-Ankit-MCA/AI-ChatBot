<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional AI Chat</title>
    <!-- Load Tailwind CSS JIT for customization -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4f46e5', // Indigo-600
                        'card': '#1f2937', // Gray-800
                        'background': '#0f172a', // Slate-900
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-gray-100 flex flex-col items-center justify-center py-10 min-h-screen">

    <!-- Main Chat Container -->
    <div class="w-full max-w-lg bg-card rounded-3xl p-6 md:p-8 shadow-2xl transition-all duration-300">

        <!-- Header -->
        <h1 class="text-3xl font-extrabold mb-2 text-center text-indigo-400 tracking-tight">
            Chat Buddy ðŸ¤–
        </h1>
        <p class="text-sm text-center text-gray-400 mb-6 border-b border-gray-700 pb-4">
            Created by <a href="https://github.com/Coder-Ankit-MCA" target="_blank"><b>Ankit</b></a> and <a href="https://github.com/SrijayaSarkar" target="_blank"><b>Srijaya</b></a>.
        </p>

        <!-- Chat History Box -->
        <div id="chat-box" class="h-[28rem] overflow-y-auto p-4 mb-4 rounded-xl bg-background border border-gray-700/50 space-y-4">
            <div class="flex justify-start">
                <div class="bg-indigo-600/20 text-indigo-200 p-3 rounded-t-xl rounded-br-xl shadow-md max-w-xs md:max-w-md">
                    Welcome! How can I help you today?
                </div>
            </div>
            <!-- Chat messages will be appended here -->
        </div>

        <!-- Input Area and Button -->
        <div class="flex space-x-3">
            <input id="user-input" type="text" 
                   class="flex-1 px-5 py-3 rounded-xl bg-gray-700 text-white placeholder-gray-400 
                          focus:ring-2 focus:ring-primary focus:border-primary border border-transparent 
                          transition-all duration-200 shadow-inner" 
                   placeholder="Ask me anything..."
                   onkeypress="if(event.key === 'Enter') sendMessage()">
            
            <button id="send-button" onclick="sendMessage()" 
                    class="px-6 py-3 bg-primary text-white font-semibold rounded-xl 
                           hover:bg-indigo-700 transition-colors duration-200 
                           shadow-lg shadow-indigo-500/30 active:shadow-none disabled:bg-gray-600 disabled:shadow-none">
                Send
            </button>
        </div>
        <div id="loading-indicator" class="hidden mt-3 text-sm text-primary">
            <span class="loading-dot">.</span><span class="loading-dot">.</span><span class="loading-dot">.</span> Thinking...
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script src="../static/script.js"></script>
</body>
</html>
